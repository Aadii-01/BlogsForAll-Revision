<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body_container">

    <div class="container">

        <header class="header_container">
            <h1 class="header_title"> myBlogs</h1>
            <p class="header_desc">
                Utilize the space to incorporate a captivating subheading crafted by ChatGPT, adding depth and intrigue to your blog.
            </p>
        </header>

        <main class="main_container">

            <!-- card 1 start -->
            <div class="card_container">
                <a href="#" class="card_image_container">
                    <img
                        src="https://picsum.photos/600/400"
                        alt="card 1 image"
                        class="card_image"
                        loading="lazy"
                    />
                </a>
                <div class="card_title_container">
                    <a href="#">
                        <h2 class="card_title">New Gadgets Released</h2>
                    </a>
                    <p class="card_desc">
                        Check out the latest tech gadgets hitting the market, from smartphones to smartwatches.
                    </p>
                </div>

                <div class="card_footer_container">

                    <div class="author_container">
                        <div class="author_avatar_container">
                            <img 
                                src="https://picsum.photos/600/400"
                                loading="lazy"
                                class="aithor_avatar"
                                alt="avatar 1"
                            />
                        </div>
                        <div class="author_info_container">
                            <span>
                                John Doe
                            </span>
                            <span>
                                jan 29, 2025
                            </span>
                        </div>
                    </div>

                    <div class="card_tag_container">
                        <span>Technology</span>
                    </div>
                </div>
            </div>

            <!-- card 1 ends here -->

        </main>

    </div>

</body>
</html>
